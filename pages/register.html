<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - UNISGU</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-body">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <a href="/" class="flex items-center justify-center space-x-3 mb-6">
            <div class="bg-primary-800 p-2 rounded-lg">
              <i data-lucide="code" class="text-white"></i>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-slate-800">UNISGU</h1>
            </div>
          </a>
          <h2 class="text-3xl font-bold text-slate-800">Buat Akun Baru</h2>
          <p class="mt-2 text-slate-600">Bergabunglah dengan komunitas UNISGU hari ini</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
          <form id="register-form" class="space-y-6">
            <div>
              <label for="fullName" class="block text-sm font-medium text-slate-700 mb-2">Nama Lengkap</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i data-lucide="user" class="h-5 w-5 text-slate-400"></i>
                </div>
                <input id="fullName" name="fullName" type="text" required class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="Masukkan nama lengkap Anda">
              </div>
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i data-lucide="mail" class="h-5 w-5 text-slate-400"></i>
                </div>
                <input id="email" name="email" type="email" required class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="Masukkan email Anda">
              </div>
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i data-lucide="lock" class="h-5 w-5 text-slate-400"></i>
                </div>
                <input id="password" name="password" type="password" required class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="Buat password yang kuat">
              </div>
            </div>
            <button type="submit" id="submit-button" class="w-full bg-primary-600 hover:bg-primary-700 text-white py-3 px-4 rounded-lg font-medium transition-colors disabled:opacity-50">Daftar</button>
          </form>
          <div class="mt-6 text-center">
            <p class="text-sm text-slate-600">
              Sudah punya akun? <a href="/pages/login.html" class="text-primary-600 hover:text-primary-500 font-medium">Masuk di sini</a>
            </p>
          </div>
        </div>
        <div class="text-center">
          <a href="/" class="text-primary-600 hover:text-primary-500 text-sm font-medium">‚Üê Kembali ke Beranda</a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="/public/js/register.js"></script>
</body>
</html>
